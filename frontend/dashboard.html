<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Intern Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container dashboard-container">
    <h1>Intern Dashboard</h1>

    <div class="info-box">
      <p><strong>Name:</strong> <span id="name">Loading...</span></p>
      <p><strong>Referral Code:</strong> <span id="referral">Loading...</span></p>
      <p><strong>Total Donations:</strong> ₹<span id="donations">Loading...</span></p>
    </div>

    <h2>🎁 Rewards</h2>
    <ul class="rewards">
      <li>🎉 T-Shirt (₹1000)</li>
      <li>🏅 Certificate (₹2000)</li>
      <li>🎊 Surprise Gift (₹3000)</li>
    </ul>

    <a href="leaderboard.html">
      <button class="button-primary">View Leaderboard</button>
    </a>
  </div>

  <script>
    fetch('http://localhost:3000/api/user')
      .then(response => response.json())
      .then(data => {
        document.getElementById("name").textContent = data.name;
        document.getElementById("referral").textContent = data.referralCode;
        document.getElementById("donations").textContent = data.donations;
      })
      .catch(error => {
        console.error("Error fetching user data:", error);
        document.getElementById("name").textContent = "Error";
        document.getElementById("referral").textContent = "Error";
        document.getElementById("donations").textContent = "Error";
      });
  </script>
</body>
</html>
