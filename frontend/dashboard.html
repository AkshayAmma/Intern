<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard | Intern Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container dashboard-container">
    <h1>Intern Dashboard</h1>

    <div class="info-box">
      <p><strong>Name:</strong> <span id="name">Loading...</span></p>
      <p><strong>Referral Code:</strong> <span id="referral">Loading...</span></p>
      <p><strong>Total Donations:</strong> ₹<span id="donations">Loading...</span></p>
    </div>

    <h2>🎁 Rewards</h2>
    <ul class="rewards">
      <li>🎉 T-Shirt (₹1000)</li>
      <li>🏅 Certificate (₹2000)</li>
      <li>🎊 Surprise Gift (₹3000)</li>
    </ul>

    <a href="leaderboard.html">
      <button class="button-primary">View Leaderboard</button>
    </a>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (user) {
      document.getElementById('name').textContent = user.name;
      document.getElementById('referral').textContent = user.referralCode;
      document.getElementById('donations').textContent = user.donations;
    } else {
      document.getElementById('name').textContent = "Not logged in";
      document.getElementById('referral').textContent = "-";
      document.getElementById('donations').textContent = "-";
    }
  </script>
</body>
</html>
