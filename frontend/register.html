<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Intern Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>Welcome to the Intern Portal</h1>
      <h2>Register</h2>
      <form id="register-form">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" placeholder="Confirm your password" required>

        <button type="submit">Register & Enter Dashboard</button>
      </form>
      <p>Already have an account? <a href="index.html">Login</a></p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBCKCTtbP-EHCr285XS9BPu5eHGex1q2FU",
      authDomain: "intern-c3135.firebaseapp.com",
      projectId: "intern-c3135",
      storageBucket: "intern-c3135.appspot.com",
      messagingSenderId: "587732527840",
      appId: "1:587732527840:web:4d0511fae33f4356ff7e85"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("register-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm_password").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      try {
        await createUserWithEmailAndPassword(auth, email, password);

        const user = {
          name: email.split("@")[0],
          referralCode: `${email.split("@")[0]}2025`,
          donations: Math.floor(Math.random() * 5000)
        };

        localStorage.setItem("user", JSON.stringify(user));
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Registration failed: " + error.message);
      }
    });
  </script>
</body>
</html>
