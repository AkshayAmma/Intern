<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leaderboard | Intern Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container leaderboard-container">
    <h1>üèÜ Top Interns Leaderboard</h1>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Referral Code</th>
            <th>Donations (‚Çπ)</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body">
          <!-- Rows will be populated by JS -->
        </tbody>
      </table>
    </div>

    <button class="button-primary" onclick="window.location.href='dashboard.html'">‚¨Ö Back to Dashboard</button>
  </div>

  <script>
    async function fetchLeaderboard() {
      try {
        const res = await fetch('https://intern-0i42.onrender.com/api/users');
        const users = await res.json();

        const tbody = document.getElementById('leaderboard-body');
        tbody.innerHTML = '';

        // Sort users by donations descending
        users.sort((a, b) => b.donations - a.donations);

        users.forEach((user, index) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${index + 1}</td>
            <td>${user.name}</td>
            <td>${user.referralCode}</td>
            <td>${user.donations}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error('Error loading leaderboard:', err);
      }
    }

    fetchLeaderboard();
  </script>
</body>
</html>
